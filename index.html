<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lectura de Excel</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <style>
      .table-container {
        margin-top: 20px;
      }
      .average-display {
        margin-top: 20px;
        font-weight: bold;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table th, table td {
        border: 1px solid #dee2e6;
        padding: 8px;
        text-align: center;
      }
      table thead {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Datos del Excel</h1>
      <div class="form-group">
        <input type="file" id="inputExcel" class="form-control-file" />
      </div>

      <button id="showResultsBtn" class="btn btn-primary" style="display: none;">Mostrar resultados</button>

      <div class="table-container">
        <h2>Tabla</h2>
        <table id="excelTable1" class="table table-bordered table-striped">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Modal para mostrar los resultados -->
    <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultsModalLabel">Resultados</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="averageCol13" class="average-display">Promedio notas quinto año: </div>
            <div id="averageCol19" class="average-display">Promedio notas sexto año: </div>
            <div id="confidenceInterval" class="average-display"></div>
            <div id="hypothesisResult" class="average-display"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Incluir Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
